<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>FelpApp</title>

</head>

<body>
    <div class="container">
        <header>
            <div class="header1">
                <nav>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/about">About</a></li>
                    </ul>
                </nav>
                <div>
                    <a href="/contact">Contact</a>
                    <button class="open-button" onclick="openForm()"> Register</button>
                    <div class="form-popup" id="myPopUp">

                        <form id="form1" action="" method="get">
                            <input type="text" name="username" size="15" maxlength="30" placeholder="Enter your username" /><br>
                            <input type="password" name="password" size="15" maxlength="30" placeholder="Enter your password"><br>
                            <input type="submit" name="login" value="login"><br>
                            <a href="">Forgot your password?</a>
                            <hr>
                            <button type="button" onclick="openRegister()">Create new account</button>
                            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                        </form>

                        <form id="form2" action="" method="get">
                            <input type="text" name="name" size="15" maxlength="30" placeholder="Enter your name" /><br>
                            <input type="text" name="username1" size="15" maxlength="30" placeholder="Enter your username" /><br>
                            <input type="password" name="password1" size="15" maxlength="30" placeholder="Enter password"><br>
                            <input type="password" name="confirm password" size="15" maxlength="30" placeholder="Confirm password"><br>
                            <button type="submit">Sign up</button>

                        </form>
                    </div>
                </div>
            </div>
            <div class="header2">

                <button class="Bars" onclick="Burger()">
                    <i class="fa fa-bars"></i></button>
                <div class="burger-popup" id="burgerPopUp">
                    <nav>
                        <ul>
                            <li><a href="/">Home</a></li>
                            <li><a href="About.html">About</a></li>
                        </ul>
                        <div>
                            <ul>
                                <li><a href="/contact">Contact</a></li>
                                <li><button class="open-button" onclick="openForm2()">Register</button></li>
                            </ul>
                            <div class="form-popup" id="myPopUp2">

                                <form id="form1" action="" method="get">
                                    <input type="text" name="username" size="15" maxlength="30" placeholder="Enter your username" /><br>
                                    <input type="password" name="password" size="15" maxlength="30" placeholder="Enter your password"><br>
                                    <input type="submit" name="login" value="login"><br>
                                    <a href="">Forgot your password?</a>
                                    <hr>
                                    <button type="button" onclick="openRegister2()">Create new account</button>
                                    <button type="button" class="btn cancel" onclick="closeForm2()">Close</button>
                                </form>

                                <form id="form3" action="" method="get">
                                    <input type="text" name="name" size="15" maxlength="30" placeholder="Enter your name" /><br>
                                    <input type="text" name="username1" size="15" maxlength="30" placeholder="Enter your username" /><br>
                                    <input type="password" name="password1" size="15" maxlength="30" placeholder="Enter password"><br>
                                    <input type="password" name="confirm password" size="15" maxlength="30" placeholder="Confirm password"><br>
                                    <button type="submit">Sign up</button>

                                </form>
                            </div>
                        </div>
                </div>
            </div>

            </nav>

        </header>

        <div class="content">
            <div class="Box1Q">
                <h1>Frequently Asked Questions</h1>
            </div>
            <div class="Box23Q">
                <div class="Box2Q">

                    <button class="dropButton">FINANCE</button>
                    <div class="dropMenu">
                        <a href="">Question 1</a><br>
                        <a href="">Question 2</a><br>
                        <a href="">Question 3</a>
                    </div>
                    <button class="dropButton">TAXES</button>
                    <div class="dropMenu">
                        <a href="">Question 1</a><br>
                        <a href="">Question 2</a><br>
                        <a href="">Question 3</a>
                    </div>
                    <button class="dropButton">IMMIGRATION</button>
                    <div class="dropMenu">
                        <a href="">Question 1</a><br>
                        <a href="">Question 2</a><br>
                        <a href="">Question 3</a>
                    </div>
                </div>

                <div class="Box3Q">
                    <button class="question-button" onclick="OpenQuestion()">
                        <h1>Ask Question</h1>
                    </button>
                    <div class="question-popUp" id="myPopUp3">
                        <form>
                            <input type="text" id="EmailForm" placeholder="Email" /><br>
                            <input type="text" id="TopicForm" placeholder="Topic" /><br>
                            <textarea id="QuestionForm" placeholder="Question"></textarea><br>
                            <input type="submit" name="Send"><br>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <footer>
            Powered by
            <span>
                <Image src="static/vercel.svg" alt="Vercel Logo" />
            </span>
        </footer>

    </div>
    <script src="FelpApp.js">
    </script>

</body>

</html>
